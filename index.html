<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5 reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Page styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- InfoWindow / InfoBubble styling -->
    <link rel="stylesheet" type="text/css" href="./assets/css/iw.css">

    <title>Energise</title>

</head>

<body>

  <header class="jumbotron-fluid vertical-center">
    <div class="text-center">
      <h1 class ="display-2">Energise</h1>
    </div>
        
    <ul class="nav justify-content-center"  id="nav-btn">
      <li class="nav-item" >
        <button class="btn btn-outline-info my-2 my-sm-0" href="#" type="click">Home</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-info my-2 my-sm-0" href="#" type="click">Show Map</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-info my-2 my-sm-0" href="#" type="click">EV Point</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-info my-4 my-sm-0" href="#" type="click">Coffee Shop</button>
      </li>
      <li>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
    </ul> 
  </header>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/lady-with-car.jpg" alt="First slide">
            <div class="carousel-caption">
              <h3>Welcome to energise</h3>
          </div>

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/second-bored-man-with-car.jpg" alt="Second slide">
            <div class="carousel-caption">
              <h3>for when you and your car</h3>
          </div>

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/coffee.jpg" alt="Third slide">
            <div class="carousel-caption">
              <h3>need to recharge</h3>
          </div>

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="pac-card" id="pac-card">
        <div>
            <div id="title">Energise</div>
        </div>
        <div id="pac-container">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Google maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Google MarkerCluster -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <!-- Google InfoBubble -->
    <script src="./assets/js/infobubble.js"></script>

    <script type="module" src="./assets/js/index.js"></script>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAffq1hZ2R-1t1vdexwh0E5mUZu_BWJmnM&libraries=places&callback=initAutocomplete&v=weekly"
        defer>
        </script>

</body>

</html>
